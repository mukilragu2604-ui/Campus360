<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus360</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px;
      font-size: 3em;
      font-weight: 700;
      color: #facc15; /* golden accent */
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      background: #111827;
      width: 300px;
      height: 250px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      text-decoration: none;
      color: #fff;
      padding: 20px;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.7);
      background: linear-gradient(135deg, #2563eb, #7dd3fc);
      color: #000;
    }

    .card i {
      font-size: 3em;
      margin-bottom: 15px;
      transition: color 0.3s;
    }

    .card:hover i {
      color: #fff200;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .card p {
      font-size: 1em;
      line-height: 1.4;
    }

    @media(max-width: 1000px) {
      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>Campus360</header>

  <main>
    <a href="demo1.html" class="card">
      <i class="fas fa-calculator"></i>
      <h2>CGPA Calculator</h2>
      <p>Calculate your semester CGPA easily.</p>
    </a>

    <a href="demo3.html" class="card">
      <i class="fas fa-building-columns"></i>
      <h2>College Departments</h2>
      <p>Explore all departments in your college.</p>
    </a>

    <a href="demo4.html" class="card">
      <i class="fas fa-users"></i>
      <h2>College Clubs</h2>
      <p>Check out all student clubs and activities.</p>
    </a>
  </main>

</body>
</html>
